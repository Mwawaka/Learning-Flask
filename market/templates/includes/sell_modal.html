<!--Sell Item-->
<div class="modal fade" id="Modal-SellItem-{{item.id}}" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">
                    <!-- -->
                    {{item.name}}
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <form method="POST">
                     {{sell_form.hidden_tag()}}

                    <h4 class="text-center"> Are you sure you want to sell {{item.name}} for {{item.price}}$ ?
                        <br>
                    </h4>
                    <h6 class="text-center">By clicking Sell, you will purchase this item.
                       
                    </h6>
                    <br>
                    <input id="sell" name="sell" type="hidden" value="{{item.name}}">
                    {{sell_form.sell(class="btn btn-outline-danger btn-block")}}
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                </button>
            </div>
        </div>
    </div>
</div>
